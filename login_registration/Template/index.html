<html>
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <style>
        .n1{
            background:linear-gradient(to bottom,rgb(3, 226, 246),rgb(59, 105, 242));
        }
        .n2{
            margin-top: -5px;
            font-family: cursive, sans-serif;
            width:100% ;
           

        }
    </style>
    <body style="background: linear-gradient(to bottom, red, orange, yellow);">
        <h1 class="text-center" style="background: linear-gradient(to bottom,rgb(14, 71, 92),rgb(21, 35, 229)); -webkit-background-clip: text; color: transparent; text-fill-color: transparent;">AIS PRODUCT FEEDBACK</h1>
        <div class="container-fluid ">
            <div class="row">
                <div class="offset-md-4  col-md-4  n1 mt-2">
                    <form method="POST" action="{% url 'login_view' %} " class="text-center">
                        {% csrf_token%}
                        <h1 class="text-center" style="font-family: 'Open Sans', sans-serif; background: linear-gradient(to bottom,blue,rgb(100, 11, 234),rgb(107, 213, 107)); -webkit-background-clip: text; color: transparent; text-fill-color: transparent;">Login</h1>

                        <input type="email" name="Email" value="" required class="form-control" placeholder="Enter User Id"><br>
                        <input type="password" name="Password" value=""  required class="form-control" placeholder="Enter Password"><br>
                        <input type="submit" name="" value="login" >
                        {%if messages %}
                        {% for message in messages %}
                        <h3 class="text-warning " style="color: red;">{{ message}}</h3>
                        {% endfor %}
                        {% endif %}
                        
                    </form>
                </div>
                <div class="col text-right">
                    <a href="{% url 'registeration' %}" class="btn btn-success right mt-5 ">Register</a>
                </div>
            </div>
        </div>
    </body>
</html>
