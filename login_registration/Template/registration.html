<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
    </head>
    <style>
        form{
            background:linear-gradient(
                to bottom ,
                cyan,yellow
            );
            padding: 10px;
        }
        body{
            background:linear-gradient(
                to bottom ,
                yellow,cyan
            );
          
        }
    </style>
    <h1 class="text-center mt-5" style="background: linear-gradient(to bottom,rgb(14, 71, 92),rgb(21, 35, 229)); -webkit-background-clip: text; color: transparent; text-fill-color: transparent;">AIS PRODUCT FEEDBACK</h1>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-4 col-md-4 md-5">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <h1 class="text-center" style="color: salmon;">Registration Form</h1>
                        <input type="text" name="name" class="form-control mt-2" placeholder="Enter The Name" required>
                        <input type="email" name="email1" class="form-control mt-2" placeholder="Enter the Email" required>
                        <input type="tel" id="phone" name="number" class="form-control mt-2 intl-tel-input" placeholder="Enter The Number" required pattern="[6-9]{1}[0-9]{9}">

                        <input type="text" name="address" class="form-control mt-2" placeholder="Enter The Address" required>
                        <input type="password" name="password" class="form-control mt-2" placeholder="Enter The Password" required>  
                        <div class="text-center mt-2"><input type="submit" name="submit" value="submit"> 
                        <a href="index" class="btn btn-outline-primary" >Alredy have an account</a></div>
                    </form>
                </div>
            </div>

        </div>
     
    </body>
</html>
