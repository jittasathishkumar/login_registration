<html>
    <head>
        <title>...</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
       body{
        background-color: rgba(219, 180, 180, 0.796);
       }
       .n2{
        background-color: aquamarine;
       }
    </style>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-4 col-md-4 n1">
                    <form method="POST" action="{% url 'submission' %}" >
                        <div class="text-center">
                            <h1 style="color: rgb(166, 9, 9);">Raise The Issues Here</h1>
                        </div>
                        {% csrf_token %}
                        <input type="text" name="name" class="form-control mt-2" placeholder="Enter Your Name" required> 
                        <input type="number" name="number" class="form-control mt-2" placeholder="Enter Mobile no" required>
                        <input type="text" name="consern" class="form-control mt-2" placeholder="Enter your conserns" required>
                        <input type="text" name="query" class="form-control mt-2" placeholder="Querys" required>
                        <textarea rows="10" cols="62" name="feedback" placeholder="feedback" class="mt-2" required></textarea>
        
                        <input type="submit" class="btn btn-primary mt-2" value="Submit">
                        <a href="{% url 'log_out' %}" class="btn btn-success">Logout</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
